    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>My Cropme</title>
        <link rel="stylesheet" href="styles.css">

        <div class="content">
            <img src="../lio.png" id="myImage" alt="image"/>
